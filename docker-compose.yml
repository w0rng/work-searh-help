version: "3.8"
services:
  db:
    container_name: courswork_database
    image: postgres:14.1-alpine
    restart: always
    env_file: .env
    volumes:
      - ./volumes/db/data:/var/lib/database/data
    ports:
      - "127.0.0.1:5432:5432"

  redis:
    container_name: courswork_redis
    image: redis:5.0.3-alpine
    restart: always
    env_file: .env
    volumes:
      - ./volumes/redis/data:/data

  app:
    build:
      context: .
      args:
        - DEBUG=${DEBUG}
    container_name: courswork_backend
    env_file: .env
    restart: always
    volumes:
      - ./src:/app
      - ./volumes/media:/media
      - ./volumes/static:/static
    depends_on:
      - db
      - redis
    ports:
      - "80:8000"
    command: gunicorn --bind 0.0.0.0:8000 --timeout 600 --log-level debug --reload
      --workers 4 core.wsgi:application
    networks:
      - default
      - my_job

networks:
  my_job:
    external: true
