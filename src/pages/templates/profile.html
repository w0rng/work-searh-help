{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Личный кабинет{% endblock title %}

{% block content %}
<div style="text-align: center;">
    <h1>Личный кабинет</h1>
</div>

<form action="" method="post" class="form container">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-outline-success">Сохранить</button>
    {% endbuttons %}
</form>
{% endblock content %}
