{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}{% endblock title %}
{% block content %}


<div>

        <h2>Ухты пухты! У тебя еще нет резюме</h2>
    </div>

    <form action="" method="post" class="form container">

        {% endbuttons %}
    </form>
</div>
{% endblock content %}
