{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Registration

{% endblock title %}
{% block content %}


<div>
    <div style="text-align: center;">
        <h1>Вакансии для тебя</h1>
    </div>

    <form action="" method="post" class="form container">
        {% csrf_token %}
        {% for vacancy in object_list %}
        <li>{{ vacancy.name }} за {{vacancy.price}} рублей</li>
        {% endfor %}
    </form>
</div>
{% endblock content %}
